<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UNIT 4 GAME</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Crystals Collector</a>
            <a href="index.html">New Game</a>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Game Instruction</h2>
                    <p>Each crystal holds a secret value. Click them to add your score to match the winning Number!</p>
                    <!-- <h1><span id="test"></span>This is my game</h1> -->
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>Status: <span id="status"></span></h4>
                    <!-- <h1><span id="test"></span>This is my game</h1> -->
                </div>
            </div>
        </div> <!-- end container div -->

        <br>

        <div class="container jumbotron">
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <h4>Winning Number: <span id="winning-number"></span></h4>
                    </div> <!-- end row -->
                    <div class="row">
                        <h4>Wins: <span id="wins"></span> </h4>
                    </div> <!-- end row -->
                    <div class="row">
                        <h4>Losses: <span id="losses"></span></h4>
                    </div> <!-- end row -->
                </div> <!-- end col-4 -->

                <div class="col-4 crystals">
                    <div class="row">
                        <div class="col-6">
                            <img id="blue-crystal" src="assets/images/blueCrystal.jpg">
                        </div> 
                        <div class="col-6">
                            <img id="green-crystal" src="assets/images/greenCrystal.jpg">
                        </div>
                    </div> <!-- end row -->
                    
                    <div class="row">
                        <div class="col-6">
                            <img id="yellow-crystal" src="assets/images/yellowCrystal.jpg">
                        </div>
                        <div class="col-6">
                            <img id="rainbow-crystal" src="assets/images/rainbowCrystal.jpg">
                        </div>
                    </div> <!-- end row -->
                </div><!-- end col-4 -->

                <div class="col-4">
                    <h4>current score: <span id="score">score</span></h4>
                </div> 
            </div> <!-- end row -->
        </div> <!-- end container div -->
        
        
        
        <script type="text/javascript" src="assets/javascript/game.js"></script>
        
    </body>

</html>
